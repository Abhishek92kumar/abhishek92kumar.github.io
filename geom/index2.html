<html>
<head>
<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	padding: 0;
	margin: 0;
	border: 0;
}
</style>
<link rel="icon" type="image/png" href="../logo.png">
<link rel="shortcut icon" href="../logo.png">
<script src="jrt.js"></script>
<script src="bundle.js"></script>


</head>

<body>

<div>
	<button onclick="createGeom('optics-beam')">Beam</button>
	<button onclick="createGeom('optics-white-ray')">White Light</button>
	<button onclick="createGeom('optics-idealmirror')">Mirror</button>
	<button onclick="createGeom('optics-lens')">Lens</button>
	<button onclick="createGeom('optics-path')">Path</button>
	<button onclick="createGeom('optics-plane')">Plane</button>
	<button onclick="createGeom('optics-observer')">Eye</button>
	<button onclick="createGeom('slider')">Slider</button>
	<button onclick="removeGeom()">Remove Selected Shape</button>
	<button onclick="createGeom(null)">Move Shape</button>
</div>
		
<div>
	<canvas id="canvas3" width="800px" height="600px" ></canvas>

</div>
</body>
<script>
	const app3 = new framework.App("canvas3");
	app3.setFillWindow(true);
	const sm = app3.shapesManager;
	let s1 = new geom.Circle2D();
	sm.addShape(s1);
	//app.camera.zoomTo();
	function removeGeom( ){
		app3.endConstruction();
		sm.deleteSelected();
	}
	function createGeom(clazz ){
		if(!clazz)app3.endConstruction();
		app3.beginConstruction(clazz);
		console.log("create class "+clazz);
	}

</script>
</html>
